<!DOCTYPE html>
<html>
<head>
  <title>Groq LLM Prompter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="welcome-screen">
    <h2><b>Welcome To <br> Accuprompt!</b></h2>
    <input type="text" id="api-key" placeholder="Enter your Groq API key">
    <button id="save-key"><b>Save</b></button>
  </div>
  <div id="main-screen">
    <button id="generate"><b>Generate</b></button>
    <div id="result"></div>
    <button id="copy" style="display: none;"><b>Copy</b></button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
